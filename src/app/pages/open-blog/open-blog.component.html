<div class="card-container" *ngIf="blogData">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ blogData.name }}</mat-card-title>
            <mat-card-subtitle>Posted on: {{ blogData.date | date:'medium' }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="blogData.img" height="300px" class="img" alt="Card Image">
        <mat-card-content>
            {{ blogData.body }}
        </mat-card-content>
        <br>
        <mat-card-actions>
            <button mat-raised-button color="primary">{{ blogData.likes }} <mat-icon>favorite</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 10px;">{{ blogData.views }} 
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
